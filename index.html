<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir README do GitHub</title>
</head>
<body>
  <h1>Conte√∫do do README</h1>
  <pre id="readmeContent">Carregando...</pre>

  <script>
    fetch('https://api.github.com/repos/davinyleticia/snappyInstall/readme', {
      headers: {
        'Accept': 'application/vnd.github.v3.raw'
      }
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('readmeContent').textContent = data;
    })
    .catch(error => {
      document.getElementById('readmeContent').textContent = 'Erro ao carregar o README.';
    });
  </script>
</body>
</html>
