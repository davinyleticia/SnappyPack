<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir README - SnappyInstall</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .content {
      background-color: white;
      padding: 20px;
      width: 80%;
      max-width: 900px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="content">
    <div id="readmeContent">Carregando...</div>
  </div>
  <script>

async function carregarReadme() {
  const url = 'https://api.github.com/repos/davinyleticia/snappyInstall/readme';
  try {
    // Tenta buscar o README do repositório
    const response = await fetch(url, {
      headers: {
        'Accept': 'application/vnd.github.v3.raw' // Para obter o conteúdo em formato bruto
      }
    });

    // Verifica se a resposta está OK
    if (!response.ok) {
      throw new Error('Erro ao carregar o README.md: ' + response.statusText);
    }

    const data = await response.json(); // Resposta como JSON
    const textoReadmeBase64 = data.content; // Conteúdo em Base64
    
    // Decodifica o conteúdo Base64
    const textoReadme = atob(textoReadmeBase64);

    // Converte o Markdown para HTML usando a biblioteca marked
    const readmeContent = marked.parse(textoReadme);

    document.getElementById('readmeContent').innerHTML = readmeContent;
  } catch (error) {
    // Lida com erros e exibe uma mensagem de erro
    console.error(error); // Loga o erro no console para depuração
    document.getElementById('readmeContent').textContent = 'Erro ao carregar o README.';
  }
}

// Carregar o conteúdo do README ao iniciar
document.addEventListener('DOMContentLoaded', () => {
  carregarReadme(); // Chama a função correta quando o DOM estiver totalmente carregado
});
  </script>
</body>
</html>
